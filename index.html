<body>
    <h1 class="title1">And </h1>
    <h1 class="title2">Later...</h1>
    <h2 class="author">Jen Bryant</h2>
    <div class="poem">
            <div class="top"> 
            <p>I take my kaleidoscope off the shelf,<br />
            look through the little hole at the end<br />
            of the cardboard tube;</p>
             </div>
        <div class="middle"> 
            <p>  I turn </p> <p>and turn</p> <p>and turn,</p>
        </div>
        <div class="bottom">
                <p>letting the crystals shift into strange<br />
                and beautiful patterns, letting the pieces fall<br />
                wherever they will.</p>


        </div>


    </div>
